<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
    </head>
    <body>
        <form action="cadastro.js" method="get" accept-charset="utf-8">
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="imasc" value="M" />
                <label for="imasc">Masculino</label>
                <input type="radio" name="sexo" id="ifem" value="F" />
                <label for="ifem">Feminino</label>
            </fieldset>
            <fieldset>
                <legend>Esportes</legend>
                <input type="checkbox" name="fut" id="ifut" />
                <label for="ifut">Futebol</label>
                <input type="checkbox" name="bas" id="ibas" />
                <label for="ibas">Basquete</label>
                <input type="checkbox" name="ten" id="iten" />
                <label for="iten">Tenis</label>
                <input type="checkbox" name="rug" id="irug" />
                <label for="irug">Rúgbi</label>
            </fieldset>
            <p>
                <input type="submit" value="Enviar" />
                <input type="reset" value="Reset" />
            </p>
        </form>
    </body>
</html>
